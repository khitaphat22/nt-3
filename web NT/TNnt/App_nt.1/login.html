<style>
:root{
    --bg:#fdf9f3;
    --card:#fffbe8;
    --accent:#e0b200;
    --muted:#6b7280;
    --danger:#ef4444;
    --radius:14px;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;}

/* หน้า Login เต็มจอ */
body{
    background: url('image/bg-login.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* กล่อง card */
.card{
    width:100%;
    max-width:420px;
    background: rgba(255,251,232,0.95); /* ใส่ความใสเล็กน้อยให้เห็นฉากหลัง */
    border-radius: var(--radius);
    box-shadow: 0 10px 30px rgba(15,23,42,0.15);
    padding:40px;
    display:flex;
    flex-direction:column;
    gap:20px;
    backdrop-filter: blur(5px);
}

/* โลโก้ตรงกลาง */
.logo{
    width:150px; /* ขนาดกว้างของโลโก้ */
    display:block;
    margin:0 auto 20px;
    border-radius:16px;   /* โค้งมนมากเป็นวงกลม */
    overflow:hidden;  /* รูปไม่ล้นกรอบ */
}


h1{
    margin:0;
    font-size:28px;
    text-align:center;
    color:var(--accent);
}
p.lead{
    text-align:center;
    margin:0;
    color:var(--muted);
}

form{
    display:flex;
    flex-direction:column;
    gap:14px;
    margin-top:10px;
}

label{
    font-size:13px;
    color:#111827;
}

input[type="text"],input[type="password"]{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid #e6e9ef;
    font-size:14px;
    outline:none;
    transition:box-shadow .15s, border-color .15s;
}
input:focus{
    box-shadow:0 6px 18px rgba(224,178,0,0.15);
    border-color:var(--accent);
}

.btn{
    display:inline-block;
    padding:12px 16px;
    border-radius:10px;
    font-weight:600;
    border:none;
    cursor:pointer;
    background:linear-gradient(90deg,var(--accent),#f5c400);
    color:white;
    font-size:15px;
    box-shadow:0 6px 18px rgba(224,178,0,0.2);
}

.error{
    color:var(--danger);
    font-size:13px;
    text-align:center;
}
</style>
</head>

    <form id="loginForm" novalidate>
        <div>

        <div>
