      font-size: 18px;
      font-weight: bold;
      background: #e0b200;
      margin-top: 18px;
    }
    .menu-title:first-of-type {
        margin-top: 0;
    }

    .menu-item:hover, .submenu-item:hover {
        background: #ffdd4d;
    }

    .submenu {
        padding-left: 35px;
        display: none;
        font-size: 14px;
    }

    .logout-link{
  position: fixed;
  bottom: 14px;
  left: 12px;
  width: 246px; /* 270 - padding */
  padding: 10px 22px;
  background: #e0b200;
  z-index: 999;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.15);
}


    a {
        text-decoration: none;
        color: inherit;
    }

    .content {
        flex: 1;
        padding: 25px;
      text-align: center;
      color: #f5c400; /* เปลี่ยนสีตัวหนังสือเป็นสีเหลือง */
    }

    .content img {
        width: 80%;
        max-width: 600px;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

/* Responsive - Mobile & Tablet */
@media (max-width: 1024px) {
    .sidebar { width: 220px; }
    .content { padding: 20px; }
}

@media (max-width: 768px) {
    body { flex-direction: column; height: auto; }
    .sidebar { width: 100%; position: relative; padding: 15px 10px; }
    .logo-box img { width: 100px; }
    .menu-title, .menu-item, .submenu-item { font-size: 14px; padding: 8px 12px; }
    .content { padding: 15px 10px; }
    .logout-link { position: static; width: 100%; margin-top: 15px; }
}

@media (max-width: 420px) {

    .logo-box img { width: 80px; }

// ------------------------- ฟังก์ชันสร้างเมนู -------------------------
function buildMenu(containerId, menuData) {
    const container = document.getElementById(containerId);

    menuData.forEach(menu => {
        const item = document.createElement("div");
        item.className = "menu-item";

        // ถ้ามี children ให้เป็น dropdown
        if (menu.children && menu.children.length > 0) {
            item.textContent = menu.title;

            const submenu = document.createElement("div");
            submenu.className = "submenu";

            menu.children.forEach(sub => {
                const subItem = document.createElement("div");
                subItem.className = "submenu-item";
                subItem.innerHTML = `<a href="${sub.path}">• ${sub.title}</a>`;
                submenu.appendChild(subItem);
            });

            item.onclick = () => {
                submenu.style.display = submenu.style.display === "block" ? "none" : "block";
            };

            container.appendChild(item);
            container.appendChild(submenu);

        } else if (menu.path) {
            // เมนูที่ไม่มี children แต่มี path เช่น "ติดต่อ"
            item.innerHTML = `<a href="${menu.path}">${menu.title}</a>`;
            container.appendChild(item);
        }
    });
}
